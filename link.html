<!DOCTYPE html>
<html>
<body>
    <h3 id="link">Html links</h3>
    <a href="https://www.w3schools.com/html/">w3schools html link</a>
    <a href="https://www.google.com/">link</a>
    <style>
        a:link{
            color: aqua;
            text-decoration: none;
        }

            text-decoration: underline;
        }
        a:active{
            color: chartreuse;
        }
    </style>
    
</body>
</html>
